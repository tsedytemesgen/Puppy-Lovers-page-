<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lovers Page</title>
    <link rel="stylesheet" href="css/puppyStyle.css">
</head>

<body>
    <!-- header Starts here -->
    <header id="myHeader" class="myHeader blueBG">
        <div>
            <h1>Puppy Lovers Page</h1>
        </div>
    </header>

    <!-- Banner Starts here -->
    <section id="banner">
        <div><img src="images/banner-puppies.jpg" alt=""></div>
    </section>

    <section class="Puppies-section">
        <div class="fixed-container">
            <div class="puppy1">
                <img src="images/puppy-1.jpg" alt="">
            </div>
            <div class="missing-puppy">
                <div class="missing-Wrapper">
                    <p>Puppy missing here!!</p>
                </div>
            </div>
            <div class="puppy2">
                <img src="images/puppy-2.jpg" alt="">
            </div>
        </div>
    </section>

    <section>
        <div class="morefixed-container">
        <h2>More Puppies</h2>
    </section>
    <section class="additional-puppies">
        <div class="fixed-container">
            
            <div class="more-puppies-wrapper">
                <div class="vertical-puppy-1">
                    <img src="images/puppy-3.jpg" alt="">
                </div>
                <div class="vertical-puppy-2">
                    <img src="images/puppy-4.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <footer class="blueBG">
        <p>Developed by: Atsede</p>
    </footer>

</body>

</html>
